<!DOCTYPE html>
<html>
<head>
  <title>My Code Playground</title>
  <script src="https://onecompiler.com/embed.js"></script>
  <style>
    body { font-family: Arial; max-width: 800px; margin: 0 auto; }
    .editor { margin: 20px 0; border: 1px solid #ddd; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>ðŸ‘‹ Welcome to My Playground!</h1>
  
  <div class="editor">
    <h3>Python Starter</h3>
    <one-compiler 
      theme="light"
      language="python"
      code='print("Hello from your custom editor!")'
      fontSize="16"
    ></one-compiler>
  </div>
  
  <div class="editor">
    <h3>JavaScript Demo</h3>
    <one-compiler
      theme="dark"
      language="javascript"
      code="console.log('Mobile coding rocks!')"
      showLineNumbers="true"
    ></one-compiler>
  </div>
</body>
</html>
